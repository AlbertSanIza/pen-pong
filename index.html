<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
        <title>Pen Pong</title>
    </head>
    <body class="gloria-hallelujah-regular bg-slate-100 text-blue-600 dark:bg-slate-950">
        <div class="absolute flex size-full flex-col overflow-hidden pb-4 lg:pb-12">
            <div class="flex h-16 w-full items-center justify-between border-b-2 border-dashed px-3 lg:h-24 lg:px-6">
                <h1 class="text-2xl lg:text-4xl">PEN PONG</h1>
                <button
                    id="state-reset-button"
                    class="hidden rounded-xl border-2 border-dashed px-4 py-2 hover:cursor-pointer hover:bg-blue-100 lg:text-2xl dark:hover:bg-blue-950"
                >
                    RESET
                </button>
            </div>
            <div class="relative flex-1 overflow-hidden border-b-2 border-dashed">
                <div class="pointer-events-none absolute top-0 grid w-full grid-cols-2 p-6 text-center text-5xl lg:text-8xl">
                    <div id="state-player-score">0</div>
                    <div id="state-ai-score">0</div>
                </div>
                <div class="pointer-events-none absolute flex size-full flex-col items-center justify-center gap-6">
                    <span id="state-paused" class="hidden text-9xl underline" style="transform: rotate(-10deg)">PAUSED!</span>
                    <div id="state-result" class="hidden flex-col items-center justify-between gap-6" style="transform: rotate(-10deg)">
                        <span id="state-result-letter" class="text-9xl"></span>
                        <p id="state-result-message" class="text-5xl"></p>
                    </div>
                    <button
                        id="state-button"
                        class="pointer-events-auto rounded-xl border-2 border-dashed bg-slate-100 px-4 py-2 hover:cursor-pointer hover:bg-blue-100 lg:text-2xl dark:hover:bg-blue-950"
                    >
                        START
                    </button>
                </div>
                <canvas id="game-canvas" class="size-full"></canvas>
            </div>
        </div>
        <script type="module" src="/src/game.ts"></script>
    </body>
</html>
