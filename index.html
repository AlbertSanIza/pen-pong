<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
        <title>Pen Pong</title>
    </head>
    <body class="rock-salt-regular bg-blue-50 text-blue-600">
        <div class="absolute flex size-full flex-col gap-6 overflow-hidden py-6">
            <div class="flex w-full items-center justify-between gap-6 px-6">
                <h1 class="text-2xl font-bold">Pen Pong</h1>
                <button id="startButton" class="rounded-lg border-2 border-dashed p-6 py-3 hover:cursor-pointer hover:bg-blue-100">Start</button>
            </div>
            <div class="relative flex-1 overflow-hidden border-y-2 border-dashed">
                <div class="pointer-events-none absolute top-0 grid w-full grid-cols-2 p-6 text-center text-6xl">
                    <div id="playerScore">0</div>
                    <div id="aiScore">0</div>
                </div>
                <canvas id="gameCanvas" class="size-full"></canvas>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
