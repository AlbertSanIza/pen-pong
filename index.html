<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/src/styles.css" rel="stylesheet" />
        <title>Pen Pong</title>
    </head>
    <body class="bg-blue-50 text-blue-700">
        <div id="app" class="absolute flex size-full flex-col gap-6 overflow-hidden py-6">
            <div class="flex w-full items-center justify-between gap-6 px-6">
                <h1 class="text-3xl font-bold">Pen Pong</h1>
                <div class="flex gap-6 text-6xl">
                    <div id="playerScore">0</div>
                    <div id="aiScore">0</div>
                </div>
                <button id="startButton" class="w-[136px] rounded-lg border-2 border-dashed py-3 hover:cursor-pointer hover:bg-blue-100">Start Game</button>
            </div>
            <div class="flex-1 overflow-hidden border-y-2 border-dashed">
                <canvas id="gameCanvas" class="size-full"></canvas>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
